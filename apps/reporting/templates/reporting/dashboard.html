{% extends 'base.html' %}

{% block title %}Tableau de bord{% endblock %}

{% block content %}
<main id="dashboard-page" class="container text-center">
    <div class="row mt-3 justify-content-between">
        <div class="col-8">
            <div class="card">
                <div class="card-header">Évolution mensuelle</div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">État des produits</div>
{#                <div class="card-body"></div>#}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-danger">?? en alerte</li>
                    <li class="list-group-item">?? au total</li>
                </ul>
            </div>
            <div class="card mt-4">
                <div class="card-header">Répartition par catégorie</div>
                <div class="card-body">
                    <div class="card-text">
                        <canvas id="myPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx1 = document.getElementById('myChart');
  const ctx2 = document.getElementById('myPieChart');

const mixedChart = new Chart(ctx1, {
    data: {
        datasets: [{
            type: 'bar',
            label: 'Bar Dataset',
            data: [10, 20, 30, 40]
        }, {
            type: 'line',
            label: 'Line Dataset',
            data: [50, 50, 50, 50],
        }],
        labels: ['January', 'February', 'March', 'April']
    },
    options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

  new Chart(ctx2, {
      type: 'doughnut',
      data: {
      labels: [
        'Red',
        'Blue',
        'Yellow'
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [300, 50, 100],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
      }]
    }});
</script>
{% endblock %}
